<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Rosto</title>
    <style>
        /* ======== ESTILO GERAL ======== */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            padding: 25px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #0077ff;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
            color: #0077ff;
        }

        p {
            margin: 8px 0;
        }

        .info {
            text-align: left;
            margin-top: 15px;
        }

        .info strong {
            color: #0077ff;
        }

        .contato {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        /* ======== PERSONALIZAÇÃO LIVRE ======== */
        /* Seus alunos podem mudar as cores abaixo */
        :root {
            --cor-principal: #0077ff;
            --cor-fundo: #f0f4f8;
            --cor-texto: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/120&quot; alt="Foto de perfil">
        <h1>Nome do Aluno</h1>
        <p><strong>Idade:</strong> 13 anos</p>

        <div class="info">
            <p><strong>Jogo/Série/Filme favorito:</strong> Stranger Things</p>
            <p><strong>Sobre mim:</strong> Gosto de aprender coisas novas, jogar videogame e assistir séries de mistério.</p>
        </div>

        <div class="contato">
            <p><strong>Contato:</strong> aluno@email.com</p>
        </div>
    </div>

</body>
</html
